version: '3.9'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    restart: always
    env_file:
      - .env
    command: >
      sh -c "
      python manage.py migrate &&
      echo 'Step 2: Collecting static files...' &&
      python manage.py collectstatic --noinput &&
      echo 'Step 3: Loading user fixtures...' &&
      python manage.py loaddata fixtures/users.json &&
      echo 'Step 4: Starting Gunicorn server...' &&
      gunicorn CNStyleShop.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: cnstyleshop
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: